<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="toastify.min.css">
    <title>Amigo Secreto</title>
    <link rel="icon" type="image/x-icon" href="icon_page.png">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <div id="error-message" class="error-message" aria-live="polite"></div>
                <input type="text" id="name" class="input-name" placeholder="Digite um nome" autocomplete="off">
                <button id="button-add" class="button-add" onclick="checkInput()">Adicionar</button>
            </div>
           
            <div class="input-wrapper">
                <ul id="name-list" class="name-list" aria-labelledby="name-list" role="list">
                    <li>Nenhum amigo adicionado</li>
                </ul>
                
                <ul id="resultado" class="result-list" aria-live="polite">
                </ul>
            </div>            

            <div class="button-container">
                <button id="remove-all-list" class="remove-all-list" onclick="clearList()" aria-label="Apagar toda a lista" disabled="true">
                    <img src="assets/trash.svg" alt="Ícone para sortear">
                    Apagar lista
                </button>
                
                <button id="button-draw" class="button-draw" onclick="shuffleFriends()" aria-label="Sortear amigo secreto" disabled="true">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>

            <button id="toggle-sound" class="sound-button">
                <img id="sound-icon" src="assets/sound-high.svg" alt="Ícone de som">
            </button>

        </section>

        <footer class="footer">
            <p class="footer-text">Challenge Amigo Secreto. Desenvolvido por <a href="https://github.com/JuliaComG" target="_blank">Giulia Armanelli</a></p>
        </footer>
    </main>

    <script src="toastify.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
